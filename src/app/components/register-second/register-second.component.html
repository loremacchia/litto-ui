<div class="sub-page-compress">
  <div class="tui-space_bottom-10 right-children">
    <div
      class="tui-text_h3 class logo-color center-children tui-space_left-3 tui-space_top-3 tui-space_right-5"
    >
      Litto
    </div>
    <img
      src="https://via.placeholder.com/600x400"
      alt="gigi"
      class="small-img"
    />
  </div>
  <div class="tui-space_bottom-10">
    <p class="tui-space_bottom-10 prim-color tui-text_body-m">
      Complete your Litto account!
    </p>
    <div class="center-children button-big-space">
      <div>
        <tui-avatar
          size="xl"
          [rounded]="true"
          class="avatar"
          [avatarUrl]="imageUrl"
        ></tui-avatar>
        <button
          tuiIconButton
          type="button"
          size="m"
          appearance="secondary-custom"
          shape="rounded"
          icon="tuiIconPlus"
          class="floating-button"
          (click)="fileInput.click()"
          ></button>
          <input
            type="file"
            #fileInput
            style="display: none"
            accept="image/*"
            (change)="uploadImage($event)"
          />
      </div>
    </div>
    <form [formGroup]="form" class="tui-space_top-10">
      <div class="tui-space_bottom-5">
        <tui-text-area formControlName="bio" [expandable]="true" [rows]="10">
          Biography
        </tui-text-area>
      </div>
      <div class="tui-space_bottom-5">
        <tui-input formControlName="name"> Name </tui-input>
      </div>
      <div>
        <tui-input formControlName="surname"> Surname </tui-input>
      </div>
    </form>
  </div>
  <div class="right-children tui-space_bottom-10 tui-space_top-5">
    <button
      tuiIconButton
      type="button"
      size="l"
      appearance="primary-custom"
      shape="rounded"
      icon="tuiIconChevronRight"
      (click)="sendData()"
    ></button>
  </div>
</div>
