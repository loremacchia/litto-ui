
  <app-back></app-back>

  <div class="tui-text_body-xl tui-space_bottom-3">
    Create your Plan!
  </div>

  <div class="center-children">
    <div>
      <tui-avatar
        size="xl"
        [rounded]="true"
        class="avatar"
        [avatarUrl]="imageUrl"
      ></tui-avatar>
      <button
        tuiIconButton
        type="button"
        size="m"
        appearance="secondary-custom"
        shape="rounded"
        icon="tuiIconPlus"
        class="floating-button"
        (click)="fileInput.click()"
      ></button>
      <input
        type="file"
        #fileInput
        style="display: none"
        accept="image/*"
        (change)="uploadImage($event)"
      />
    </div>
  </div>
  <form [formGroup]="form" class="b-form tui-space_top-10">
    <div class="tui-space_bottom-5">
      <div class="tui-space_bottom-5">
        Difficulty Level
        <tui-slider
          formControlName="level"
          [max]="5"
          [min]="1"
          [quantum]="1"
          [segments]="4"
          class="tui-space_top-2"
        ></tui-slider>
      </div>
      <div class="tui-space_bottom-5">
        <tui-input formControlName="title"> Title of the plan </tui-input>
      </div>
      <tui-text-area formControlName="subtitle" [expandable]="true" [rows]="10">
        Description: what the plan is about
      </tui-text-area>
    </div>

    <tui-input-tag
      formControlName="tags"
      tuiTextfieldSize="m"
      class="tui-space_top-2"
      [tuiTextfieldLabelOutside]="true"
      [tuiTextfieldCleaner]="true"
      (input)="searchTag()"
      [(search)]="searchActive"
      >Add plan topics (what it is about)
      <ng-container *ngIf="search">
        <tui-data-list *tuiDataList>
          <button *ngFor="let item of search.tags" tuiOption [value]="item">
            <span class="name">{{ item }}</span>
          </button>
        </tui-data-list>
      </ng-container>
    </tui-input-tag>
    <div class="prim-color tui-text_body-m tui-space_top-5">
      You will choose the <b>plan duration</b> by creating the number of Weeks that you want!
    </div>

  </form>
  <!-- <tui-input-number formControlName="weeks" [min]="1" [decimal]="'never'">
    How many Weeks/Steps?
</tui-input-number> -->
  <div class="tui-space_top-5 right-children">
    <a>
      <!-- <a routerLink="/login"> -->
      <button
        tuiButton
        type="button"
        appearance="secondary-custom"
        iconRight="tuiIconChevronRightLarge"
        (click)="goCustSteps()"
      >
        Customize Weeks
      </button>
    </a>
  </div>

<app-footer-tabs [index]="this.activeItemIndex"></app-footer-tabs>
