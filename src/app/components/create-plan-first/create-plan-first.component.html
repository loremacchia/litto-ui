<app-search-item></app-search-item>

<div>
  <app-back></app-back>
</div>

<div class="button-big-space">
  <div class="tui-text_body-xl big-top-space tui-space_bottom-3">
    Create your Plan!
  </div>

  <div class="center-children">
    <div>
      <tui-avatar
        size="xl"
        [rounded]="true"
        class="avatar"
        [avatarUrl]="avatarUrl"
      ></tui-avatar>
      <button
        tuiIconButton
        type="button"
        size="m"
        appearance="secondary-custom"
        shape="rounded"
        icon="tuiIconPlus"
        class="floating-button"
      ></button>
    </div>
  </div>
  <form [formGroup]="form" class="b-form tui-space_top-10">
    <div class="tui-space_bottom-5">
      <div class="tui-space_bottom-5">
        Difficulty Level
        <tui-slider
          formControlName="difficulty"
          [max]="5"
          [min]="1"
          [quantum]="1"
          [segments]="4"
          class="tui-space_top-2"
        ></tui-slider>
      </div>
      <div class="tui-space_bottom-5">
        <tui-input formControlName="title"> Title </tui-input>
      </div>
      <tui-text-area
        formControlName="description"
        [expandable]="true"
        [rows]="10"
      >
        Description
      </tui-text-area>
    </div>

    <tui-input-tag
      formControlName="tags"
      tuiTextfieldSize="m"
      class="tui-space_top-2"
      [tuiTextfieldLabelOutside]="true"
      [tuiTextfieldCleaner]="true"
      (input)="searchTag()"
      [(search)]="searchActive"
      >Add plan tags
      <ng-container *ngIf="search">
        <tui-data-list *tuiDataList>
          <button *ngFor="let item of search.tags" tuiOption [value]="item">
            <span class="name">{{ item }}</span>
          </button>
        </tui-data-list>
      </ng-container>
    </tui-input-tag>

    <tui-island
      size="m"
      textAlign="left"
      class="tui-space_top-5"
      style="box-shadow: 0 0.125rem 0.1875rem rgba(0, 0, 0, 0.1)"
    >
      <div class="tui-island__content">
        <figure class="tui-island__figure">
          <tui-toggle size="l" formControlName="discord"></tui-toggle>
        </figure>
        <div>
          <div class="tui-text_body-m" style="color: var(--tui-text-02)">
            Generate a Discord Community?
          </div>
        </div>
      </div>
    </tui-island>
  </form>
  <!-- <tui-input-number formControlName="weeks" [min]="1" [decimal]="'never'">
    How many Weeks/Steps?
</tui-input-number> -->
  <div class="tui-space_top-10 right-children">
    <a >
      <!-- <a routerLink="/login"> -->
      <button
        tuiButton
        type="button"
        appearance="secondary-custom"
        iconRight="tuiIconChevronRightLarge"
        (click)="goCustSteps()"
      >
        Customize Steps
      </button>
    </a>
  </div>
</div>

<app-footer-tabs [index]="this.activeItemIndex"></app-footer-tabs>
