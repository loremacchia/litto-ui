<div class="sub-page-compress">
  <div class="two-button tui-space_bottom-10">
    <img
      src="https://via.placeholder.com/600x400"
      alt="gigi"
      class="medium-img"
    />
    <div
      class="tui-text_h2 class logo-color center-children tui-space_left-3 tui-space_top-3"
    >
      Litto
    </div>
  </div>
  <div class="tui-space_bottom-10">
    <p class="tui-space_bottom-3 prim-color tui-text_body-m">
      Log in into your Litto account
    </p>
    <form [formGroup]="form">
      <div class="tui-space_bottom-5">
        <tui-input formControlName="email"> Email </tui-input>
      </div>
      <div>
        <tui-input-password formControlName="password">
          Password
        </tui-input-password>
      </div>
    </form>
  </div>
  <div class="center-children tui-space_bottom-10 tui-space_top-10">
    <a routerLink="/login">
      <button
        tuiButton
        type="button"
        appearance="primary-custom"
        (click)="login()"
      >
        Log in
      </button>
    </a>
    <a routerLink="/register" class="tui-space_top-10">Register?</a>
  </div>
</div>
