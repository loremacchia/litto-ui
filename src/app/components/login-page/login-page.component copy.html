<div class="sub-page" >
    <div class="center-children tui-space_bottom-5">
        <img src="https://via.placeholder.com/400" alt="gigi" class="medium-img">
        <div class="tui-text_h2 class logo-color center-children tui-space_top-3">Litto</div>
    </div>
    <div>
        <p class="tui-space_bottom-3 prim-color tui-text_body-m">Log in into your Litto account</p>
        <form [formGroup]="form">
            <div class="tui-space_bottom-5">
                <tui-input formControlName="email">
                    Type an email
                </tui-input>
                <tui-field-error formControlName="email"></tui-field-error>
            </div>
            <div>
                <tui-input-password formControlName="password">
                    Type a password
                </tui-input-password>
            </div>
        </form>
    </div>
    <div class="center-children button-big-space">
        <a routerLink="/register">
            <button tuiButton type="button" appearance="primary-custom">
                Log in
            </button>
        </a>
        <a routerLink="/register" class="tui-space_top-10">Register?</a>
    </div>
    

</div>
